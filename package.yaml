name: hello-prometheus-haskell
version: 0.1.0
synopsis: Demonstration of Prometheus instrumentation with Haskell
description: Please see README.md
maintainer: Jonathan M. Lange <jml@mumak.net>
license: Apache
github: jml/hello-prometheus-haskell
category: Web

ghc-options: -Wall -Werror
default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - base >= 4.9 && < 5
  - protolude

library:
  source-dirs: src
  dependencies:
    - aeson
    - http-media
    - neat-interpolation
    - servant-server
    - wai
    - wai-extra
    - warp

executables:
  hello-prometheus-haskell:
    main: Main.hs
    source-dirs: cmd
    dependencies:
      - hello-prometheus-haskell

tests:
  hello-prometheus-haskell-tests:
    main: Spec.hs
    source-dirs: tests
    dependencies:
      - hello-prometheus-haskell
      - tasty
